
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>私のホームページ</title>


    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <style>
      body{
        text-align: center;
      }
      .block,.block .image, .block .title{
        text-align: center;
      }
      .block .image{
        display: inline-block;
        margin-bottom: 30px;
      }
      .block .title{
        font-size: 30px;
      }
      .mb-40{
        margin-bottom: 100px;
      }
      h1{
        color: #777;
      }
      .berry{
        color:#a35285;
      }
      .freeze{
        color:#326495;
      }
      .eco{
        color:#339a99;
      }
      a:hover{
        text-decoration: none;
        color:#777;
        -webkit-transition:all .25s ease-in-out;
        -moz-transition:all .25s ease-in-out;
        -o-transition:all .25s ease-in-out;
        -ms-transition:all .25s ease-in-out;
        transition:all .25s ease-in-out;
      }
    </style>

  
  </head>
  <body>
    
    <div class="container">
      <div class="mb-40"></div>
      <div class="row">
        <div class="col-lg-12"><h1>私のホームページにようこそ</h1></div>
        <br>
        <div class="col-lg-12"><h3>ここでは私の制作物を紹介します</h3></div>
      </div>
      
      <div class="mb-40"></div>
      <div class="row">
        <div class="col-lg-4 block">
          <a href="http://ken-nabe0823.github.io/2017seisaku/index.html" class="image">
            <img src="http://ken-nabe0823.github.io/2017seisaku/Picture/sotsuron.png" class="img-responsive" alt="Oleose App Responsive Bootstrap Theme">
          </a>
          <a href="http://ken-nabe0823.github.io/2017seisaku/index.html" class="title berry">卒業制作</a>
        </div>

        <div class="col-lg-4 block">
          <a href="http://ken-nabe0823.github.io/bootstrap-3.3.5-dist/index.html" class="image">
            <img src="http://ken-nabe0823.github.io/2017seisaku/Picture/WB.png" class="img-responsive" alt="Oleose App Responsive Bootstrap Theme">
          </a>
          <a href="http://ken-nabe0823.github.io/bootstrap-3.3.5-dist/index.html" class="title freeze">去年のデータビジュアライゼーション</a>
        </div>

        <div class="col-lg-4 block">
          <a href="https://docs.google.com/spreadsheets/d/1ZOxVikCur7hxpSDjTfHlGZdRGAhHLFeBwVkIoOl4Wdw" class="image">
            <img src="http://ken-nabe0823.github.io/2017seisaku/Picture/googlecharts.png" class="img-responsive" alt="Oleose App Responsive Bootstrap Theme">
          </a>
          <a href="https://docs.google.com/spreadsheets/d/1ZOxVikCur7hxpSDjTfHlGZdRGAhHLFeBwVkIoOl4Wdw" class="title eco">Google Apps Script</a>
        </div>
        
      </div>
    </div>

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
          $('.block').hover(function(){
              $(this).find('.image').toggleClass('animated pulse');
          });
        }); 
    </script>
  </body>
</html>
